<jbx-root-layout [ariaLabel]="'Root container'">

    <ng-container header>
        <jbx-select-button [id]="'theme-color-select-button'" [dataTestId]="'theme-color-select-button'" i18n-ariaLabel
            [ariaLabel]="'Select the application theme color'"
            [options]="ThemeColor | keyvalue"
            [optionKey]="'key'"
            [optionValue]="'value'"
            [value]="ThemeColor.orange">
        </jbx-select-button>
    </ng-container>

    <ng-container>
        <jbx-button [id]="'start_button'" [dataTestId]="'start_button'" i18n-ariaLabel [ariaLabel]="'Start a new game'"
            i18n-label [label]="'Start new game'">
        </jbx-button>

        <jbx-input [id]="'username_input'" [dataTestId]="'username_input'" i18n-ariaLabel [ariaLabel]="'Username'"
            i18n-label [label]="'Nom utilisateur'"></jbx-input>

        <router-outlet />
    </ng-container>
</jbx-root-layout>
